<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單上傳測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">菜單上傳測試</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">測試參數</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">語言</label>
                    <select id="language" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="zh-TW">中文</option>
                        <option value="en-US">English</option>
                        <option value="ja-JP">日本語</option>
                        <option value="ko-KR">한국어</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">店家 ID</label>
                    <input type="text" id="storeId" value="test-store-001" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">上傳菜單照片</h2>
            <input type="file" id="menuUpload" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <button id="uploadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                開始辨識菜單
            </button>
        </div>

        <div id="result" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">辨識結果</h2>
            <div id="resultContent"></div>
        </div>

        <div id="loading" class="bg-white p-6 rounded-lg shadow-md hidden">
            <div class="flex items-center justify-center space-x-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span>正在上傳並請 AI 辨識菜單...</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ordering-helper-backend-1095766716155.asia-east1.run.app';
        
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('menuUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('請先選擇一張照片！');
                return;
            }

            const language = document.getElementById('language').value;
            const storeId = document.getElementById('storeId').value;
            
            // 顯示載入狀態
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('lang', language);
                formData.append('store_id', storeId);
                
                console.log('正在上傳到:', `${API_BASE_URL}/api/upload-menu-image`);
                console.log('參數:', { language, storeId, fileName: file.name });
                
                const response = await fetch(`${API_BASE_URL}/api/upload-menu-image`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('回應資料:', data);
                
                // 顯示結果
                displayResult(data);
                
            } catch (error) {
                console.error('上傳失敗:', error);
                document.getElementById('resultContent').innerHTML = `
                    <div class="text-red-600">
                        <p class="font-semibold">上傳失敗</p>
                        <p class="text-sm">${error.message}</p>
                    </div>
                `;
                document.getElementById('result').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
        
        function displayResult(data) {
            const resultDiv = document.getElementById('resultContent');
            
            if (data.menu_data && data.menu_data.items) {
                const items = data.menu_data.items;
                let html = `
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-green-600 mb-2">✅ 辨識成功！</h3>
                        <p class="text-sm text-gray-600">共辨識出 ${items.length} 個菜單項目</p>
                    </div>
                    <div class="space-y-3">
                `;
                
                items.forEach((item, index) => {
                    html += `
                        <div class="border border-gray-200 rounded-md p-3">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h4 class="font-semibold">${item.item_name}</h4>
                                    ${item.description ? `<p class="text-sm text-gray-600">${item.description}</p>` : ''}
                                </div>
                                <div class="text-right">
                                    <p class="font-bold text-blue-600">NT$ ${item.price_small}</p>
                                    <p class="text-xs text-gray-500">ID: ${item.menu_item_id || `item-${index}`}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `
                    <div class="text-orange-600">
                        <p class="font-semibold">⚠️ 辨識結果為空</p>
                        <p class="text-sm">請嘗試換張更清楚的菜單照片</p>
                    </div>
                `;
            }
            
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
