        document.addEventListener('DOMContentLoaded', function() {

        function setupUploadArea() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('menu-upload');
            const uploadBtn = document.getElementById('upload-btn');

            // 點擊上傳
            uploadBtn.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('click', () => fileInput.click());

            // 拖拽上傳
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            // 檔案選擇
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }

        function setupEventListeners() {
            // 測試後端連線
            document.getElementById('test-backend').addEventListener('click', testBackendConnection);
            
            // 移除圖片
            document.getElementById('remove-image').addEventListener('click', removeImage);
        }

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片檔案！');
                return;
            }

            // 顯示圖片預覽
            const preview = document.getElementById('image-preview');
            preview.src = URL.createObjectURL(file);
            document.getElementById('image-preview-container').classList.remove('hidden');

            // 開始 OCR 處理
            processOCR(file);
        }

        function removeImage() {
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('menu-upload').value = '';
            document.getElementById('ocr-results').classList.add('hidden');
            document.getElementById('ordering-interface').classList.add('hidden');
            document.getElementById('cart-section').classList.add('hidden');
        }

        async function testBackendConnection() {
            const apiBaseUrl = document.getElementById('api-base-url').value;
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/health`);
                if (response.ok) {
                    alert(`✅ 後端連線成功！\nAPI: ${apiBaseUrl}`);
                } else {
                    alert(`❌ 後端連線失敗！\n狀態: ${response.status}`);
                }
            } catch (error) {
                alert(`❌ 後端連線失敗！\n錯誤: ${error.message}`);
            }
        }

        async function processOCR(file) {
            const language = document.getElementById('language').value;
            const apiBaseUrl = document.getElementById('api-base-url').value;
            
            // 顯示處理狀態
            showProcessingStatus('正在上傳圖片...');
            
            try {
                // 模擬上傳延遲
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showProcessingStatus('AI 正在辨識菜單內容...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showProcessingStatus('正在分析菜單結構...');
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showProcessingStatus('生成點餐介面...');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 模擬 OCR 結果
                const ocrData = MOCK_OCR_RESULTS[language] || MOCK_OCR_RESULTS['zh-TW'];
                
                // 顯示辨識結果
                showOCRResults(ocrData);
                
                // 生成點餐介面
                generateOrderingInterface(ocrData.items);
                
                showProcessingStatus('✅ 處理完成！', 'success');
                
            } catch (error) {
                console.error('OCR 處理失敗:', error);
                showProcessingStatus('❌ 處理失敗，請重試', 'error');
            }
        }

        function showProcessingStatus(message, type = 'info') {
            const statusDiv = document.getElementById('processing-status');
            const content = document.getElementById('status-content');
            
            let icon = '🔄';
            let colorClass = 'text-blue-600';
            
            if (type === 'success') {
                icon = '✅';
                colorClass = 'text-green-600';
            } else if (type === 'error') {
                icon = '❌';
                colorClass = 'text-red-600';
            }
            
            content.innerHTML = `
                <div class="flex items-center space-x-3 ${colorClass}">
                    <span class="text-xl">${icon}</span>
                    <span class="font-semibold">${message}</span>
                </div>
            `;
            
            statusDiv.classList.remove('hidden');
        }

        function generateOrderingInterface(items) {
            currentMenuItems = items;
            const menuList = document.getElementById('menu-list');
            
            // 按分類組織菜單
            const categories = {
                '奶油白醬系列': items.filter(item => item.description === '奶油白醬系列'),
                '茄汁紅醬系列': items.filter(item => item.description === '茄汁紅醬系列'),
                '來點比薩系列': items.filter(item => item.description === '來點比薩系列'),
                '點心系列': items.filter(item => item.description === '點心系列'),
                '飲品系列': items.filter(item => item.description === '飲品系列 (冷/熱)'),
                '濃湯系列': items.filter(item => item.description === '濃湯系列')
            };
            
            menuList.innerHTML = '';
            
            Object.entries(categories).forEach(([category, categoryItems]) => {
                if (categoryItems.length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-6';
                    categoryDiv.innerHTML = `
                        <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b border-gray-200 pb-2">${category}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${categoryItems.map(item => createMenuItemHTML(item)).join('')}
                        </div>
                    `;
                    menuList.appendChild(categoryDiv);
                }
            });
            
            document.getElementById('ordering-interface').classList.remove('hidden');
            document.getElementById('cart-section').classList.remove('hidden');
        }

                        </div>
                        <span class="text-lg font-bold text-blue-600">NT$ ${item.price_small}</span>
                    </div>
                    <div class="flex items-center justify-end space-x-2">
                        <button onclick="updateCart('${item.menu_item_id}', -1)" class="decrease-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-full font-bold text-lg hover:bg-gray-300 transition">-</button>

                        <button onclick="updateCart('${item.menu_item_id}', 1)" class="increase-btn bg-blue-500 text-white w-8 h-8 rounded-full font-bold text-lg hover:bg-blue-600 transition">+</button>
                    </div>
                </div>
            `;
        }

        function updateCart(itemId, change) {
            const currentQuantity = cart[itemId] || 0;
            const newQuantity = Math.max(0, currentQuantity + change);
            cart[itemId] = newQuantity;
            
            document.getElementById(`quantity-${itemId}`).textContent = newQuantity;

            updateTotalPrice();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const itemsWithQuantity = Object.entries(cart).filter(([_, quantity]) => quantity > 0);
            
            if (itemsWithQuantity.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-4">購物車是空的</p>';
                return;
            }
            
            cartItems.innerHTML = itemsWithQuantity.map(([itemId, quantity]) => {
                const item = currentMenuItems.find(i => i.menu_item_id === itemId);
                if (!item) return '';
                
                return `
                    <div class="flex justify-between items-center py-2 border-b border-gray-100">
                        <div>
                            <span class="font-medium">${item.item_name}</span>
                            <span class="text-sm text-gray-500 ml-2">x${quantity}</span>
                        </div>
                        <span class="font-semibold">NT$ ${item.price_small * quantity}</span>
                    </div>
                `;
            }).join('');
        }

        function updateTotalPrice() {
            let total = 0;
            for (const itemId in cart) {
                const quantity = cart[itemId];
                if (quantity > 0) {
                    const item = currentMenuItems.find(i => i.menu_item_id === itemId);
                    if (item) {
                        total += item.price_small * quantity;
                    }
                }
            }
            document.getElementById('total-price').textContent = total;
            document.getElementById('submit-order').disabled = total === 0;
        }

        // 送出訂單
        document.getElementById('submit-order').addEventListener('click', async () => {
            const itemsWithQuantity = Object.entries(cart).filter(([_, quantity]) => quantity > 0);
            
            if (itemsWithQuantity.length === 0) {
                alert('購物車是空的！');
                return;
            }
            
            const orderItems = itemsWithQuantity.map(([itemId, quantity]) => {
                const item = currentMenuItems.find(i => i.menu_item_id === itemId);
                return {
                    menu_item_id: itemId,
                    quantity: quantity,
                    price: item.price_small
                };
            });
            
            const orderDetails = orderItems.map(item => {
                const menuItem = currentMenuItems.find(i => i.menu_item_id === item.menu_item_id);
                return `${menuItem.item_name} x ${item.quantity}`;
            }).join('\n');
            
            const total = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            alert(`✅ 訂單已送出！\n\n📋 訂單編號: ORDER-${Date.now()}\n💰 總金額: NT$ ${total}\n\n📝 訂單內容:\n${orderDetails}\n\n🎉 感謝您的訂購！`);
            
            // 清空購物車
            cart = {};
            updateCartDisplay();
            updateTotalPrice();
        });
    </script>
