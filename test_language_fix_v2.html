<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多語言修復測試 v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">多語言修復測試 v2</h1>
        
        <!-- 語言選擇 -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">選擇語言：</label>
            <select id="language-select" class="w-full p-2 border border-gray-300 rounded-md">
                <option value="zh-TW">中文</option>
                <option value="en-US">English</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>
            </select>
        </div>
        
        <!-- 測試項目 -->
        <div class="space-y-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">問候語測試</h3>
                <p id="greeting-test">你好 游宗翰(Leo)！</p>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">支援拍照文字測試</h3>
                <p id="support-photo-test">支援拍照或從相簿選擇</p>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">檔案選擇對話框測試</h3>
                <button id="test-modal-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                    開啟檔案選擇對話框
                </button>
            </div>
        </div>
    </div>

    <!-- 自定義檔案選擇對話框 -->
    <div id="file-select-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 mx-4 max-w-sm w-full">
            <div class="text-center mb-6">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-2">選擇照片</h3>
                <p id="modal-description" class="text-sm text-gray-600">請選擇您要上傳的菜單照片</p>
            </div>
            
            <div class="space-y-3">
                <button id="gallery-btn" class="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <span id="gallery-text">照片圖庫</span>
                    <span class="text-gray-400">📁</span>
                </button>
                
                <button id="camera-btn" class="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <span id="camera-text">拍照</span>
                    <span class="text-gray-400">📷</span>
                </button>
                
                <button id="file-btn" class="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                    <span id="file-text">選擇檔案</span>
                    <span class="text-gray-400">📄</span>
                </button>
            </div>
            
            <div class="mt-6 text-center">
                <button id="cancel-modal-btn" class="text-gray-500 hover:text-gray-700 px-4 py-2">
                    <span id="cancel-text">取消</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 翻譯表
        const translations = {
            'zh-TW': {
                helloUser: '你好',
                supportPhotoText: '支援拍照或從相簿選擇',
                modalTitle: '選擇照片',
                modalDescription: '請選擇您要上傳的菜單照片',
                galleryText: '照片圖庫',
                cameraText: '拍照',
                fileText: '選擇檔案',
                cancelText: '取消'
            },
            'en-US': {
                helloUser: 'Hello',
                supportPhotoText: 'Support taking photos or selecting from albums',
                modalTitle: 'Select Photo',
                modalDescription: 'Please select the menu photo you want to upload',
                galleryText: 'Photo Gallery',
                cameraText: 'Take Photo',
                fileText: 'Choose File',
                cancelText: 'Cancel'
            },
            'ja-JP': {
                helloUser: 'こんにちは',
                supportPhotoText: '写真撮影またはアルバムからの選択をサポート',
                modalTitle: '写真を選択',
                modalDescription: 'アップロードするメニュー写真を選択してください',
                galleryText: '写真ギャラリー',
                cameraText: '写真を撮影',
                fileText: 'ファイルを選択',
                cancelText: 'キャンセル'
            },
            'ko-KR': {
                helloUser: '안녕하세요',
                supportPhotoText: '사진 촬영 또는 앨범에서 선택 지원',
                modalTitle: '사진 선택',
                modalDescription: '업로드할 메뉴 사진을 선택해 주세요',
                galleryText: '사진 갤러리',
                cameraText: '사진 촬영',
                fileText: '파일 선택',
                cancelText: '취소'
            }
        };

        let currentLanguage = 'zh-TW';

        function updateLanguage() {
            const texts = translations[currentLanguage];
            
            // 更新問候語
            document.getElementById('greeting-test').textContent = `${texts.helloUser} 游宗翰(Leo)！`;
            
            // 更新支援拍照文字
            document.getElementById('support-photo-test').textContent = texts.supportPhotoText;
            
            // 更新對話框文字
            document.getElementById('modal-title').textContent = texts.modalTitle;
            document.getElementById('modal-description').textContent = texts.modalDescription;
            document.getElementById('gallery-text').textContent = texts.galleryText;
            document.getElementById('camera-text').textContent = texts.cameraText;
            document.getElementById('file-text').textContent = texts.fileText;
            document.getElementById('cancel-text').textContent = texts.cancelText;
        }

        // 語言選擇事件
        document.getElementById('language-select').addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            updateLanguage();
        });

        // 測試對話框
        document.getElementById('test-modal-btn').addEventListener('click', () => {
            document.getElementById('file-select-modal').classList.remove('hidden');
        });

        // 關閉對話框
        document.getElementById('cancel-modal-btn').addEventListener('click', () => {
            document.getElementById('file-select-modal').classList.add('hidden');
        });

        // 點擊背景關閉對話框
        document.getElementById('file-select-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('file-select-modal')) {
                document.getElementById('file-select-modal').classList.add('hidden');
            }
        });

        // 初始化
        updateLanguage();
    </script>
</body>
</html>
